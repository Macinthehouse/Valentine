<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Most Beautiful Angel</title>
    <style>
        body {
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 { color: #d63384; text-align: center; }
        .buttons { position: relative; width: 300px; height: 100px; margin-top: 20px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            position: absolute;
        }
        #yesBtn { background-color: #ff4d6d; color: white; left: 0; }
        #noBtn { background-color: #adb5bd; color: white; right: 0; transition: 0.2s; }
        
        /* Falling Hearts Animation */
        .heart {
            position: fixed;
            top: -10%;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            z-index: -1;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(110vh); }
        }
    </style>
</head>
<body>
    <div id="main-content">
    <h1>Will you be my Valentine? ❤️</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="showCelebration()">Yes</button>
        <button id="noBtn">No</button>
    </div>
    </div>
    
    <div id="celebration" style="display:none; text-align:center;">
        <h1>I knew you'd say yes! ❤️</h1>
        <img src="us.jpg" alt="Our Photo" style="width: 80%; max-width: 500px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
        <p style="font-size: 1.5rem; color: #d63384; margin-top: 20px;">I can't wait to see you on the 14th!</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        noBtn.addEventListener('mouseover', () => {
            // Calculate the max available width and height
            const maxX = window.innerWidth - noBtn.offsetWidth - 20; 
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
        
            // Ensure the coordinates stay within the visible screen
            const x = Math.floor(Math.random() * maxX);
            const y = Math.floor(Math.random() * maxY);
        
            // Set new position
            noBtn.style.position = 'fixed'; // Ensures it can move anywhere on screen
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });
        
        // The "Falling Hearts" Generator (Keep this part the same)
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
